<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Card Scanner</title>
    <link rel="stylesheet" href="ex2.css">
</head>
<body>
    <div id="app">
        <div id="screen1" class="screen">
            <h1>Swing front of card</h1>
            <button id="startScan">Start Scan</button>
        </div>
        <div id="screen2" class="screen" style="display: none;">
            <video id="cameraFeed" autoplay></video>
            <p>Loading camera...</p>
        </div>
        <div id="screen3" class="screen" style="display: none;">
            <p>Tilt a card up or down</p>
        </div>
        <div id="screen4" class="screen" style="display: none;">
            <p>Processing...</p>
        </div>
        <div id="screen5" class="screen" style="display: none;">
            <p>Tilt card further up and down</p>
        </div>
        <div id="screen6" class="screen" style="display: none;">
            <div id="result"></div>
            <button id="retryButton" style="display: none;">Retry</button>
        </div>
    </div>
    <script src="ex2.js"></script>
</body>
</html>
